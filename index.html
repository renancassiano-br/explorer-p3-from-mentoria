<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de mentoria</title>

    <link rel="stylesheet" href="./assests/config/style.css">
  </head>
  <body>
    <main>
      <header>
        <h1>MENTORIA</h1>

        <P>Preencha o formulário abaixo para agendar a sua mentoria.</P>
      </header>

      <form id="my-form">
        <fieldset>
          <div class="element-field">
            <legend>INFORMAÇÕES PESSOAIS</legend>
            <div class="col">
              <div class="input-col">
                <label for="name">Nome</label>
                <input type="text" id="name">
              </div>

              <div class="input-col">
                <label for="surname">Sobrenome</label>
                <input type="text" id="surname">
              </div>
            </div>

            <label for="mail">E-mail <span>(Digite um e-mail válido)</span></label>
            <input type="email" id="mail">

            <label for="password">Senha <span>(Mínimo de 6 caracteres)</span></label>
            <input type="password" id="password" minlength="6">
          </div>
        </fieldset>

        <fieldset>
          <div class="element-field">
            <legend>INFORMAÇÕES DO MENTOR</legend>

            <label for="mentor">Nome do seu mentor <span>(só o primeiro nome)</span></label>
            <input type="text" minlength="3" maxlength="30" required>
          </div>
        </fieldset>

        <fieldset>
          <div class="element-field">
            <legend>SEUS HORÁRIOS DISPONÍVEIS</legend>
            <h3>PRIMEIRA MENTORIA</h3>
            <div class="col">
              <div class="input-col">
                <label for="date1">Data <span>(DD/MM/AAAA)</span></label>
                <input type="date" id="date1">
              </div>
              <div class="col2">
                <div class="input-col">
                  <label for="begin1">Das</label>
                  <input type="time" id="begin1">
                </div>
                <div class="input-col">
                  <label for="end1">Até</label>
                  <input type="time" id="end1">
                </div>
              </div>
            </div>

            <h3>SEGUNDA MENTORIA</h3>
            <div class="col">
              <div class="input-col">
                <label for="date2">Data <span>(DD/MM/AAAA)</span></label>
                <input type="date" id="date2">
              </div>
              <div class="col2">
                <div class="input-col">
                  <label for="begin2">Das</label>
                  <input type="time" id="begin2">
                </div>
                <div class="input-col">
                  <label for="end2">Até</label>
                  <input type="time" id="end2">
                </div>
              </div>
            </div>
          </div>
        </fieldset>
      </form>
      <footer>
        <button class="btn" form="my-form">SALVAR</button>
      </footer>
    </main>
  </body>
</html>
